<!DOCTYPE html>


<html lang="en">
    <head>
        <title>Shipment Management Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       

    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Shipment Form Details</h2>
            </div>
            <form id="shipform" method="get"> 
                <div class="form-group">
                <label>Shipment Number : </label>
                <input type="text" id="shipNo" class="form-control" onchange="getShip()">
                </div>
                
                <div class="form-group">
                <label>Description : </label>
                <input type="text" id="description" class="form-control" >
                </div>
                
                <div class="form-group">
                <label>Source : </label>
                <input type="text" id="source" class="form-control" >
                </div>
                
                <div class="form-group">
                <label>Destination  : </label>
                <input type="text" id="destination" class="form-control" >
                </div>
                
                <div class="form-group">
                <label>Shipping Date : </label>
                <input type="text" id="shipDate" class="form-control">
                </div>
                
                <div class="form-group">
                <label>Expected Delivery Date : </label>
                <input type="text" id="expectedDeliDate" class="form-control">
                </div>
                
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onClick="saveData()" disabled> Save </button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onClick="changeData()" disabled > Change </button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onClick="resetForm()" disabled> Reset </button>
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
    
</html>
